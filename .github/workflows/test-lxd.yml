name: Test LXD Provision

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lxd-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install LXD
        run: |
          sudo snap install lxd
          # Wait for LXD daemon to start
          echo "Waiting for LXD daemon to start..."
          sleep 15
          # Initialize LXD with default settings
          sudo lxd init --auto
          # Add runner to lxd group
          sudo usermod -a -G lxd runner
          # Fix socket permissions for CI environment
          sudo chmod 666 /var/snap/lxd/common/lxd/unix.socket
          # Test basic LXD functionality
          sudo lxc list

      - name: Launch LXD VM
        run: |
          sudo lxc launch ubuntu:24.04 test-vm --vm
          echo "Waiting for VM to start and agent to be ready..."
          sleep 30

      - name: Wait for container to be ready
        run: |
          echo "Waiting for container to be fully initialized..."
          sleep 30

          # Wait up to 5 minutes for cloud-init to complete
          timeout=300
          elapsed=0
          while [ $elapsed -lt $timeout ]; do
            if sudo lxc exec test-vm -- test -f /tmp/provision_complete 2>/dev/null; then
              echo "Container provisioning completed successfully!"
              break
            fi
            echo "Waiting for container provisioning to complete... ($elapsed/$timeout seconds)"
            sleep 10
            elapsed=$((elapsed + 10))
          done

          if [ $elapsed -ge $timeout ]; then
            echo "Timeout waiting for container provisioning to complete"
            exit 1
          fi

      - name: Run command inside VM
        run: |
          sudo lxc exec test-vm -- bash -c "echo Hello from LXD VM"

      - name: Stop and delete VM
        run: |
          sudo lxc stop test-vm
          sudo lxc delete test-vm
